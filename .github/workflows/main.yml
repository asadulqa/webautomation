name: Run Behave Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chromium 114
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://commondatastorage.googleapis.com/chromium-browser-snapshots/Linux_x64/1140881/chrome-linux.zip
          unzip chrome-linux.zip
          sudo mv chrome-linux /opt/chromium114
          sudo ln -s /opt/chromium114/chrome /usr/bin/chromium-browser

      - name: Show Chromium version (debug)
        run: chromium-browser --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave selenium webdriver-manager==3.8.6

      - name: Run Behave tests
        run: behave features/login.feature

