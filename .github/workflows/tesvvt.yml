name: Web Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Behave tests
      run: behave

    - name: Upload Behave logs (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: behave-results
        path: reports/  # Replace with your actual report directory if any
